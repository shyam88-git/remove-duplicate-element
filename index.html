<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Element</title>

    <script>

        function removeDuplicate(arr){
            //declare the an array to store the unique element
            let uniqueElement=[];
            //loop through each element of an array

            for(let i=0;i<arr.length;i++){

                if(uniqueElement.indexOf(arr[i])===-1){

                    //if the element not found in array
                    //push the element

                    uniqueElement.push(arr[i]);


                }
            }
            return uniqueElement;
        }

        document.write(removeDuplicate([1,2,3,4,1,1,2,5]));
    </script>
</head>

</body>
</html>
